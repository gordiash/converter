<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Length converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>
<body>
    <div class="main">

        <div>
            <form class="forms">
                <label>Input a number:</label>
                <input type="text" name="" id="input_entry">

                <select name="entry_unit" id="select_from">
                    <option value="1000">Kilometer</option>
                    <option value="1">Meter</option>
                    <option value="0.1">Decimeter</option>
                    <option value="0.01">Centimeter</option>
                    <option value="0.0001">Milimeter</option>
                    <option value="0.0254">Inch</option>
                    <option value="0.3048">Feet</option>
                    <option value="0.9144">Yard</option>
                    <option value="1600.32">Mile</option>
                </select>

                <label>Change to:</label>
                <select name="result_unit" id="select_to">
                        <option value="1000">Kilometer</option>
                        <option value="1">Meter</option>
                        <option value="0.1">Decimeter</option>
                        <option value="0.01">Centimeter</option>
                        <option value="0.0001">Milimeter</option>
                        <option value="0.0254">Inch</option>
                        <option value="0.3048">Feet</option>
                        <option value="0.9144">Yard</option>
                        <option value="1600.32">Mile</option>
                </select>       
            </form>
    
        
            <div class="result">
                <span class="result_text">Result: </span>
                <span id="result"></span>
            </div>
            <div >
                <span class="error"></span>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
